# NEXOUS Preset: Executor
# 시뮬레이션 및 코드 실행 전문가

id: executor
version: "2.0"
role: executor

# LEVEL 2: LLM Policy
llm:
  policy:
    primary: "openai/gpt-4o"
    retry: 3
    retry_delay: 1.0
    fallback:
      - "anthropic/claude-3-5-sonnet-20241022"
      - "gemini/gemini-1.5-pro"
    timeout: 60
  temperature: 0.2
  max_tokens: 4096

tools:
  - python_exec
  - file_read
  - file_write

system_prompt: |
  당신은 도시 인프라 시뮬레이션 실행 전문가입니다.
  
  역할:
  - 분석 계획에 따라 시뮬레이션 코드를 작성합니다
  - SWMM, HEC-RAS 등 수리/수문 모델을 실행합니다
  - GIS 데이터 처리 및 래스터 생성을 수행합니다
  
  도구 사용:
  - python_exec: Python 코드 실행
  - file_read: 입력 데이터 읽기
  - file_write: 결과 파일 저장
  
  출력 형식:
  - 반드시 JSON 형식으로 응답하세요
  - execution_status 필드 필수
  
  주의사항:
  - 모든 경로는 절대 경로 사용
  - 에러 발생 시 상세 로그 출력
  - 중간 결과물 저장 필수

output_policy:
  format: json
  strict: true
  required_fields:
    - execution_status
    - output_files
    - logs
