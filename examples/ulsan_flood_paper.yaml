# =============================================================================
# NEXUS 프로젝트 정의 - 울산 태화지구 침수 논문
# =============================================================================

name: 울산_태화지구_침수_분석
type: academic_paper
description: |
  울산 태화지구의 도시 침수 특성 분석 및 
  저영향개발(LID) 기법 적용 효과 연구

version: "1.0.0"

# =============================================================================
# 입력 데이터
# =============================================================================
inputs:
  study_area: 울산광역시 중구 태화지구
  topic: 도시 침수 분석 및 LID 적용 효과 평가
  
  # 데이터 파일
  data:
    - dem.tif
    - drainage_network.shp
    - land_use.shp
    - rainfall_typhoon_chaba.csv
  
  # 강우 조건
  rainfall:
    event: 태풍 차바 (2016)
    duration: 180  # 분
    depth: 280     # mm
    return_period: 100  # 년
  
  # LID 시나리오
  lid_scenarios:
    - name: 현황
      description: LID 미적용
    - name: 시나리오1
      description: 투수포장 30% 적용
      infiltration_rate: 30
    - name: 시나리오2
      description: 저류조 + 침투트렌치
      storage_volume: 5000  # m³

# =============================================================================
# Agent 구성
# =============================================================================
agents:
  - literature      # 문헌 조사
  - gis             # 지형/GIS 분석
  - swmm            # 침수 시뮬레이션
  - visualization   # 결과 시각화
  - academic_writer # 논문 작성
  - qa              # 품질 검토

# =============================================================================
# 출력 설정
# =============================================================================
output:
  format: docx
  style: KCI
  path: outputs/울산_태화지구_침수_논문

# =============================================================================
# 실행 설정
# =============================================================================
settings:
  # LLM 설정
  llm:
    literature: anthropic
    gis: openai
    swmm: openai
    visualization: google
    academic_writer: anthropic
    qa: anthropic
  
  # 품질 기준
  quality:
    min_grade: B
    retry_on_fail: true
    max_retries: 2
