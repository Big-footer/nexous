name: CI - Unit & Integration Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          .pytest_cache
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist pytest-timeout pytest-asyncio
    
    - name: Create test results directory
      run: mkdir -p test-results
    
    - name: Run pytest (exclude E2E)
      run: |
        pytest -m "not e2e" \
          --junitxml=test-results/junit.xml \
          --cov-report=xml:test-results/coverage.xml \
          --cov-report=html:test-results/htmlcov \
          -n auto
      continue-on-error: false
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: test-results/
        retention-days: 30
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./test-results/coverage.xml
        flags: unittests
        name: codecov-nexous
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Comment test results on PR
      if: github.event_name == 'pull_request' && always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results (Python ${{ matrix.python-version }})
        path: test-results/junit.xml
        reporter: java-junit
        fail-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        pip install black isort mypy ruff
    
    - name: Run black (formatting check)
      run: |
        black --check nexous tests
      continue-on-error: true
    
    - name: Run isort (import sorting)
      run: |
        isort --check-only nexous tests
      continue-on-error: true
    
    - name: Run ruff (linting)
      run: |
        ruff check nexous tests
      continue-on-error: true
