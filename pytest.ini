[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 기본 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --disable-warnings
    --junit-xml=test-results/junit.xml

# 마커 정의
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    llm: marks tests that require OpenAI API key
    e2e: End-to-end tests that call real LLM APIs (deselect with '-m "not e2e"')
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use mocks)

# 로깅
log_cli = true
log_cli_level = INFO
log_file = test-results/pytest.log
log_file_level = DEBUG

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
